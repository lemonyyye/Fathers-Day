<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父亲节快乐</title>
    <style>
        body{
          margin: 0;
          padding: 0;
        }
        @font-face {
            font-family: 'lemon';
            /* src: url('迷你简海韵.TTF'); */
            /* src: url('汉仪雪峰体简.TTF'); */
            src: url('STXINGKA.TTF');
        }
        .box{
            width:500px;
            height: 100vh;
            overflow:hidden;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            background: url('imgs/bg.jpg') no-repeat;
            background-size: cover;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        img{
            width: 100%;
            position: absolute;
            bottom: 20vh;
            /* transform: translate(0, 200px) scale(1.5); */
            animation: move 3s linear 1 forwards;
            transition: all 3s;
        }
        .text{
            text-align: center;
            position: absolute;
            width: 100%;
            opacity: 0;
            padding-top: 5vh;
            overflow: hidden;
            animation: textShow 5s linear 0s 1 forwards;
        }
        .text p{
            margin: 2vh 0;
        }
        .text p:first-child{
            font-size: 20px;
        }
        .text p:last-child{
            font-weight: bold;
            font-size: 40px;
            font-family:'lemon';
        }
        /* .box:hover img{
            transform: translate(0, 200px) scale(0.8);
        } */
        @keyframes move {
            0%{
                transform: translate(0, 50%) scale(1.5);
            }
            100%{
                transform: translate(0, 50%) scale(0.8);
            }
        }

        @keyframes textShow {
            0%{
                opacity: 0;
                /* width: 0; */
                height: 0;
            }
            50%{
                opacity: 1;
            }
            100%{
                width: 100%;
                height: 38vh;
                opacity: 1;
            }
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="text">
            <p>亲爱的爸爸</p>
            <p>感谢你做我平淡岁月里，最耀眼的星辰</p>
            <p>从前，你背着我快快跑 <br> 今后，我陪着你慢慢行</p>
            <p>爸爸，父亲节快乐</p>
        </div>
        <img src="imgs/father2.jpg" alt="">
    </div>
</body>
</html>
